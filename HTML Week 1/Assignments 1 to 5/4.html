<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This element specifies the document's character encoding 
        â€” the character set that the document is permitted to use -->
    <meta charset="UTF-8">

    <!-- This element specifies who the author of the document is -->
    <meta name="author" content="Aya Zayed">

    <!-- This element Specifyies a description that includes keywords relating
         to the content of your page is useful as it has the potential
         to make your page appear higher in relevant searches performed 
         in search engines - such activities are termed Search Engine Optimization, or SEO. -->
    <meta name="description" content="Example text for a web page">

    <!-- This elements sets the viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This elements defines keywords for search engines -->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <title>Meta Elements</title>
</head>

<body>

</body>

</html>
