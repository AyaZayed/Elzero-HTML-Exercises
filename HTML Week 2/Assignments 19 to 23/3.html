<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Task</title>

<body>
    <audio controls autoplay>
        <source src="./media/explosion 01.wav" type="audio/wav">
        <source src="./media/explosion 01.ogg" type="audio/ogg">

        <track label="English" kind="subtitles" srclang="en"
            src="./media/Yellow.Submarine.1968.1080p.BluRay.x264-.YTS.AM.vtt" default>
        <track label="Dutch" kind="subtitles" srclang="du"
            src="./media/Yellow.Submarine.1968.1080p.BluRay.H264.AAC-RARBG.vtt">

        <p>Your browser doesn't support the audio. Here is
            a <a href="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/arrow.mp3">link to the audio</a>
            instead.</p>
    </audio>

</html>
