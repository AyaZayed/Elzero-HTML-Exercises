<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>

<body>
    <form>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" id="username" placeholder="Jane123" value="" required>
        <hr>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="janedoe@example.com" required>
        <hr>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password" placeholder="Password">
        <hr>
        <label for="mobile">Mobile</label>
        <br>
        <input type="number" name="mobile" id="mobile" placeholder="+20100 (234) 123" value="+20100 (234) 123">
        <hr>
        <label for="subject" required>Subject</label>
        <br>
        <input type="text" name="subject" id="subject" placeholder="Journalism">
        <hr>
        <input hidden value="lorem" name="hidden" id="hidden">
        <button type="submit">Send data</button>
        <button type="reset">Empty Form</button>
    </form>
    <!-- The query string picture can be found in HTML Week 2/Assignments 24 to 27/Screenshot 2022-02-28 031915 -->
</body>

</html>
